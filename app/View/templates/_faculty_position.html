<!--  -->
<table class = "table table-hover">
    <tr valign="center">   
        <td width="20%"><b>{{ position.title }}</b></td>
        <td width="10%">
            <a href="{{ url_for('routes.display_position',pos_id = position.id)}}" class ="btn btn-info btn-block">View Info</a>
        </td>

        <td width=70%>
            <p><b>Applicants:</b></p>
            {% set students = position.get_students() %}
            {% if students %}
                {% for student in students %}
                <!-- routes below would be "{{ url_for('routes.display_applicant_info',student_id = student.id) }}" and perhaps the position as well -->
                <span><a href="{{ url_for('routes.display_applicant_info', student_id = student.id)}}">- {{ student.student_name }}</a><br></span>
                {% endfor %}
            {% else %}
                <span><i class="fa fa-angle-right"></i> No students have applied for this position<br></span>
            {% endif %}
        </td> 
    </tr>
</table>
