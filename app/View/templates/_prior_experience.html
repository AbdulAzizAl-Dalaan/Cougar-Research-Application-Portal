<!-- Will display the information regarding a student specific prior 
     experience in a table format -->
<table class = "table table-hover">
    <tr valign="center">   
        <td width="15%"><b>{{ experience.title }}</b></td>
        <td width="15%"><b>{{ experience.company }}</b></td>
        <td width=50%>{{ experience.description }}</td>
        <td width=10%>{{ moment(experience.start_date).format('L') }} - {{ moment(experience.end_date).format('L') }}</td> 
      
        {% if not current_user.is_faculty() %}
      
        <td width=10%>
            <br>
            <a href="{{ url_for('routes.edit_research_experience', rexp_id = experience.id) }}" class ="btn btn-warning btn-block">Edit</a> <!-- Route to Edit this specific Prior Experience -->
            <br>
			<form
				action="{{ url_for('routes.delete_prior_experience', exp_id=experience.id) }}" 
				method="POST">
					<input type="submit" value="Delete" class="btn btn-danger btn-block">
			</form>
        </td>
        {% endif %}
    </tr>
</table>
