<!-- page used to log in a defined user (i.e., Faculty member or Student) 
     Takes a login form object called "form" -->
{% extends "base.html" %}

{% block app_content %}
    <h1>Sign In</h1>
    {% if form %}
        {{ wtf.quick_form(form, action = url_for('auth.login')) }}
    {% else %}
        <p>login form could not be rendered</p>
    {% endif %}

    <!-- Include link to Create an Account (register.html)-->
    <p>New User? <a href="{{ url_for('auth.register')}}">Click to Create Account</a></p>

{% endblock %}
