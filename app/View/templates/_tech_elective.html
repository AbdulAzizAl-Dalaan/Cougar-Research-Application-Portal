     in a table format -->
     <table class = "table table-hover">
        <tr valign="center">   
            <td width="70%">
                <b>{{ elective.course_prefix }} {{ elective.course_num }} - {{ elective.course_title }}</b> <br>
                <b>{{ elective.course_description }}</b>
            </td>
            <td width=30%>
                <a href="" class ="btn btn-warning btn-block">Edit</a> <!-- Route to Edit this specific Technical Elective-->
                <a href="" class ="btn btn-danger btn-block">Delete</a><br> <!-- Route to Delete this specific Technical Elective -->
            </td>
        </tr>
    </table>
